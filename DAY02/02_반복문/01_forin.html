<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in 반복문</title>
    <script>
        // 배열 선언          0           1        2         3         4    
        const todoList = ['학원가기','복습하기','운동하기','밥먹기','치과가기']

        // for (conts [반복 index] in [배열]) {}
        // i : 반복 변수 (0 ~ N-1)
        for (const i in todoList) {
            console.log(`${i} 번 째 할 일: ${todoList[i]} `)
        }
    </script>
</head>
<body>
    
</body>
</html>
