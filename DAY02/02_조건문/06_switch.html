<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const menuNo = Number (prompt('메뉴 번호를 입력하세요'))
        let menu =''

        switch (menuNo) {
        case 1:
            menu = '황금 올리브 반반치킨'
            // 각각의 case 만 실행하기위해서 break 문을 걸어준다.
            break;
        case 2:
            menu = '황금 올리브 반반치킨'
            break;
        case 3:
            menu = '뿌링클 순살치킨'
            break;
        case 4:
            menu = '고추 바사삭 치킨'
            break;
        default:
            alert('메뉴 번호가 존재하지 않습니다')
            break;
        }
        if (menuNo >= 1 && menuNo <= 4)
        alert (`${menu} 이 주문되었습니다. \n 30ㅁ분내로 도착할 예정입니다`)
        else 
        alert('주문에 실패하였습니다.')
    </script>
</head>

</html>
